<script>
function check(){
	
	if(document.frm.id.value==""){
		alert("아이디를 입력하세요");
		document.frm.id.focus();
		return false;
	}
	if(document.frm.pw.value==""){
		alert("비밀번호를 입력하세요");
		document.frm.pw.focus();
		return false;
	}	
	frm.submit();
	
}
</script>

<div class="wrap">

<div class="img_wrap">이미지</div>

<!-- 로그인정보영역 -->
	<form name="frm" action="loginAction.jsp" method="get">
		<div class="info_wrap">
			<input type="text" placeholder="id" name="id">
			<input type="text" placeholder="pw" name="pw">
			<button type="button" onclick="check()">로그인</button>
		</div>
	</form>
</div>
