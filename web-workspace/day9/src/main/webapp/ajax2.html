<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<title>Insert title here</title>
<script>


function getData(){
	alert("adDS");
	
	$.ajax({
	type:"get",
	url:"/day9/food2",
	success:function(data){
		console.log(data);
		
		$("#result").html(data.name);
		$("#result2").html(data.price);
	},
	error: function(err){
		console.log(err);
	}
});
}

</script>
</head>
<body>

<button onclick="getData()">음식정보 조회</button>

<div id="result">

</div>
<div id="result2">

</div>
</body>
</html>
